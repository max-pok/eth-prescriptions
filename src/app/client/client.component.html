<h1>My Perscriptions</h1>
<mat-form-field appearance="outline">
    <mat-label>Search...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="client_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="medicine_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.medicine_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="medicine_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
            <td mat-cell *matCellDef="let row"> {{row.medicine_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div class="divider">
    <mat-divider></mat-divider>
</div>

<request-perscription></request-perscription>
