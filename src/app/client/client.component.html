<h1>My Perscriptions</h1>
<mat-form-field appearance="outline">
    <mat-label>Search...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- client_id Column -->
        <ng-container matColumnDef="client_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <!-- medicine_id Column -->
        <ng-container matColumnDef="medicine_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicine ID </th>
            <td mat-cell *matCellDef="let row"> {{row.medicine_id}} </td>
        </ng-container>

        <!-- medicine_name Column -->
        <ng-container matColumnDef="medicine_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicine Name </th>
            <td mat-cell *matCellDef="let row"> {{row.medicine_name}} </td>
        </ng-container>
        
        <!-- from date Column -->
        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Given Date </th>
            <td mat-cell *matCellDef="let row"> {{ row.given_date | date }} </td>
        </ng-container>
        
        <!-- till date Column -->
        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiry Date </th>
            <td mat-cell *matCellDef="let row">  {{ row.expiry_date | date }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div class="divider">
    <mat-divider></mat-divider>
</div>

<request-perscription></request-perscription>

<div class="divider">
    <mat-divider></mat-divider>
</div>
