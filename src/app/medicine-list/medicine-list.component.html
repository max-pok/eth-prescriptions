<h1>Add Medicine</h1>
<form [formGroup]="form" class="input-form">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Brand Name</mat-label>
        <input matInput formControlName="brand_name" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number">
        <span matSuffix>$</span>
    </mat-form-field>
    <div class="button-row">
        <button mat-raised-button color="primary" (click)="addMedicineToBlockChain()">Add</button>
    </div>
</form>

<div class="divider">
    <mat-divider></mat-divider>
</div>

<form>
    <h1>Medicine List</h1>
    <mat-form-field appearance="outline">
        <mat-label>Search...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="brand_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
                <td mat-cell *matCellDef="let row"> {{row.brand_name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} $ </td>
            </ng-container>

            <!-- Update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <button mat-mini-fab color="warn" (click)="removeMedicineToBlockChain(i)">
                          <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</form>
